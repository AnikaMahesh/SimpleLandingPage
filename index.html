<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .form-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid #333;
      background-color: white;
      padding: 20px;
      z-index: 1000;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 300px;
    }
    .form-container {
      display: flex;
      flex-direction: column;
    }
    .form-container label {
      margin: 10px 0 5px;
    }
    .form-container input,
    .form-container textarea {
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    .close-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      margin-top: 10px;
    }
    .open-btn {
      background-color: #3498db;
      color: white;
      padding: 15px 25px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button[type="submit"] {
      background-color: #2ecc71;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Welcome to Our Landing Page!</h1>
  <p>Click the button below to share your interest with us:</p>
  <button class="open-btn" onclick="openForm()">Open Form</button>

  <div class="form-popup" id="interestForm">
    <form class="form-container" action="https://formsubmit.co/anika.cassowary@outlook.com" method="POST" target="_self">
      <h2>Interest Form</h2>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" placeholder="Your first name" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" placeholder="Your last name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="interest">Why are you interested?</label>
      <textarea id="interest" name="interest" rows="4" placeholder="Tell us why..." required></textarea>

      <input type="hidden" name="_next" value="thank-you.html">
      <button type="submit">Submit</button>
      <button type="button" class="close-btn" onclick="closeForm()">Close</button>
    </form>
  </div>

  <script>
    function openForm() {
      document.getElementById("interestForm").style.display = "block";
    }

    function closeForm() {
      document.getElementById("interestForm").style.display = "none";
    }
  </script>

</body>
</html>
